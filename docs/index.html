<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharma Vaishnoo Dhaba – Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(#fbe9d7, #f5f0eb);
            color: #2c2c2c;
        }

        .container {
            max-width: 850px;
            margin: auto;
            padding: 15px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #b71c1c, #d32f2f);
            color: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            margin-bottom: 25px;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tags span {
            background: rgba(255,255,255,0.25);
            padding: 6px 12px;
            border-radius: 20px;
            margin-right: 5px;
            font-size: 13px;
            display: inline-block;
        }

        .date {
            font-size: 13px;
            margin-top: 8px;
            opacity: 0.9;
            text-align: right;
        }

        /* MENU SECTION */
        .section {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            border-left: 6px solid #2ecc71;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        table tr {
            border-bottom: 1px solid #ddd;
        }

        table td {
            padding: 10px 5px;
        }

        .price {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <div class="title">SHARMA VAISHNOO DHABA</div>

        <div class="tags">
            <span>Pure Veg</span>
            <span>Home-style Taste</span>
            <span>Packed & Dine-in</span>
        </div>

        <div class="date">Menu last updated: <b>10 Dec 2025</b></div>
    </div>

    <!-- MAIN MENU -->
    <div class="section">
        <div class="section-title">MAIN MENU</div>

        <table>
            <tr>
                <td><b>Kadhai Paneer</b></td>
                <td class="price">₹ 90 / 180</td>
            </tr>
            <tr>
                <td><b>Paneer Butter Masala</b></td>
                <td class="price">₹ 90 / 180</td>
            </tr>
            <tr>
                <td><b>Paneer Bhujia</b></td>
                <td class="price">₹ 100 / 200</td>
            </tr>
            <tr>
                <td><b>Shahi Paneer</b></td>
                <td class="price">₹ 70 / 140</td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
